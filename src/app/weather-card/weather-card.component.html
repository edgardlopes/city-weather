<div class="card mb-3">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img src="http://openweathermap.org/img/w/{{weather?.weather[0].icon}}.png" class="card-img">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title text-capitalize">{{weather.weather[0].description}}</h5>
        <p class="card-text">{{weather.name}}, {{weather.sys.country}} </p>
        <p class="card-text">{{weather.main.temp}} Â°C</p>
        <p class="card-text">Umidade: {{weather.main.humidity}}%</p>
        <p class="card-text">Vento: {{toKmH(weather.wind.speed)}}Km/h</p>
      </div>
    </div>
  </div>
</div>
